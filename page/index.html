<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf_8">
		<meta HTTP-EQUIV=X-UA-Compatible" content="IE=EDGE">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>homepage Desing</title>

		<link rel = "stylesheet" href = "Style.css" />
		<link rel = "stylesheet" href = "Css/animate.min.css" />

		<style>
html, body{
	height: 100%;
}

			.bg-image{
				background-image: url("Css/photo-covurturjpeg.jpeg");
				background-size: cover;
				background-repeat: no-repeat;
				height: 100%;
				background-position: center;
			}

			p{

				font-family: 'carter One', 'cursive';
				font-size: 54px;
				margin-top: 900px;
				text-align: center;
			}


			.container{
				width: 100%;
				height: 100%;
				background-color: rgba(255,255,255,0.55);
				border: 0px;
				border-style: groove;
				border-bottom: 1px rgba(186,257,255,0.69);
				overflow: hidden;
				position: fixed;
				left: 0;top: 0;
			}

			.logo{
				width: 190px;
				height: 70px;
				margin-left: 40px;
				padding-top: 10px;
			}
			.login-box {
				width: 320px;
				height: 420px;
				color: #fff;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
				box-sizing: border-box;
				padding: 70px 30px;
			}
			.login-box .avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: absolute;
  top: -50px;
  left: calc(50% - 50px);
}

.login-box h1 {
  margin: 0;
  padding: 0 0 20px;
  text-align: center;
  font-size: 22px;
}

.login-box label {
  margin: 0;
  padding: 0;
  font-weight: bold;
  display: block;
}

.login-box input {
  width: 100%;
  margin-bottom: 20px;
}

.login-box input[type="text"], .login-box input[type="password"] {
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline: none;
  height: 40px;
  color: #fff;
  font-size: 16px;
}

.login-box input[type="submit"] {
  border: none;
  outline: none;
  height: 40px;
  background: #b80f22;
  color: #fff;
  font-size: 18px;
  border-radius: 20px;
}

.login-box input[type="submit"]:hover {
  cursor: pointer;
  background: #ffc107;
  color: #000;
}

.login-box a {
  text-decoration: none;
  font-size: 12px;
  line-height: 20px;
  color: white;
}

.login-box a:hover {
  color: black;
}
		</style>

	</head>
	<body class="bg-image">
		<div class="container animated fadeInDown">
			<img src="Css/logo.png" class="logo animated rubberband">
			<div class="login-box">
				<h1>Login</h1>
				<form>
					<!-- USERNAME INPUT -->
					<label for="username">Username</label>
					<input type="text" placeholder="Enter Username">
					<!-- PASSWORD INPUT -->
					<label for="password">Password</label>
					<input type="password" placeholder="Enter Password">
					<input type="submit" value="Log In">
					<a href="#">Lost your Password?</a><br>
					<a href="#">Don't have An account?</a>
				</form>
			</div>

		</div>

	</body>
</html>
